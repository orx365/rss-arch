name: Update RSS Feeds & Deploy Site

on:
  schedule:
    - cron: '0 */4 * * *'  # Every 4 hours
  push:
    branches: [main]       # On code changes
  workflow_dispatch:       # Manual triggering

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  RSS_Reformatter:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    # PART 1: Update RSS Feeds
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests feedparser PyRSS2Gen
        
    - name: Run RSS reformatter
      run: |
        mkdir -p output
        python3 rss_reformatter.py --feed-file feeds.txt
        
    - name: Commit RSS feed changes
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add output/
        git commit -m "Update RSS feeds - $(date)" || echo "No changes to commit"
        git push

  Build_and_Deploy:
    - name: Set up Ruby and Jekyll
      uses: actions/setup-ruby@v1
      with:
        ruby-version: '3.1'  # Use a valid Ruby version
        
    - name: Build with Jekyll
      uses: actions/jekyll-build-pages@v1
      with:
        source: .
        destination: ./_site
        future: false
        build_revision: ${{ github.sha }}
        verbose: true
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Check for symlinks
      run: |
        echo "Checking for symlinks in _site directory"
        find _site -type l || echo "No symlinks found"

    - name: List _site contents
      run: ls -la _site

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload GitHub Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: _site

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4